<div class="wrapper">
  <div class="container">
    <h2><a routerLink="/notes">Notes</a></h2>
    <div class="form">
      <mat-form-field>
        <input #titleField matInput type="text" placeholder="Enter title here">
      </mat-form-field>
      <mat-form-field>
        <input #descField matInput type="text" placeholder="Enter description here">
      </mat-form-field>
      <mat-form-field>
        <input #expectedField matInput type="number" placeholder="Enter estimated pomodoros" value=1>
      </mat-form-field>
      <mat-radio-group [(ngModel)]="selectedStatus" required="true">
        <mat-radio-button *ngFor="let status of statuses" [value]="status.value" [checked]="true ? status.value === 'todo' : false">{{status.displayName}}</mat-radio-button>
      </mat-radio-group>
      <button mat-raised-button color="accent"
        (click)="addToTodo(titleField.value, descField.value, expectedField.value, selectedStatus)">Add to Todo</button>
    </div>
  </div>
</div>
