<div class="wrapper">
  <div class="container">
    <h2>Kanban</h2>
  </div>
</div>

<div class="wrapper" cdkDropListGroup>
  <div class="container">
    <h2>Todo</h2>

    <div cdkDropList [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)" class="list">
      <mat-card class="item" *ngFor="let item of todo" cdkDrag>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-content>{{item.description}}  - {{item.status}}</mat-card-content>
        <div *ngIf="item.estimated">{{item.estimated}} pomodoros</div>
      </mat-card>
    </div>
  </div>

  <div class="container">
    <h2>In Progress</h2>

    <div cdkDropList [cdkDropListData]="inProgress" (cdkDropListDropped)="drop($event)" class="list">
      <mat-card class="item" *ngFor="let item of inProgress" cdkDrag>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-content>{{item.description}}</mat-card-content>
        <div *ngIf="item.estimated">{{item.estimated}} pomodoros</div>
      </mat-card>
    </div>
  </div>

  <div class="container">
    <h2>Done</h2>

    <div cdkDropList [cdkDropListData]="done" (cdkDropListDropped)="drop($event)" class="list">
      <mat-card class="item" *ngFor="let item of done" cdkDrag>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-content>{{item.description}}</mat-card-content>
        <div *ngIf="item.estimated">{{item.estimated}} pomodoros</div>
      </mat-card>
    </div>
  </div>
</div>
